<script type = "text/javascript">

function onCreate() {
	var appList = JSON.parse(apps);
	var i;
	for (i = 0; i < appList.length; i++) {
		var newImage = document.createElement("IMG");
		newImage.width = "150";
		newImage.height = "150";
		newImage.src = appList[i].app_image;
		document.body.appendChild(newImage);
		
		var newImage = document.createElement("IMG");
		newImage.width = "150";
		newImage.height = "150";
		newImage.src = appList[i].app_primary_image;
		document.body.appendChild(newImage);
		
		var newImage = document.createElement("IMG");
		newImage.width = "150";
		newImage.height = "150";
		newImage.src = appList[i].app_second_image;
		document.body.appendChild(newImage);
		
		var newImage = document.createElement("IMG");
		newImage.width = "150";
		newImage.height = "150";
		newImage.src = appList[i].app_third_image;
		document.body.appendChild(newImage);
		
		newImage = document.createElement("DIV");
		newImage.innerHTML = appList[i].app_title;
		document.body.appendChild(newImage);
		
		newImage = document.createElement("DIV");
		newImage.innerHTML = appList[i].app_author;
		document.body.appendChild(newImage);
		
		newImage = document.createElement("DIV");
		newImage.innerHTML = appList[i].app_rating;
		document.body.appendChild(newImage);
		
		newImage = document.createElement("DIV");
		newImage.innerHTML = appList[i].app_price + "<br><br><br>";
		document.body.appendChild(newImage);
		
		newImage = document.createElement("DIV");
		newImage.innerHTML = appList[i].app_detail + "<br><br><br>";
		document.body.appendChild(newImage);
		
		newImage = document.createElement("DIV");
		var comments = appList[i].app_comment.split("^^^^");
		var j;
		for (j = 0; j < comments.length; j++) {
			newImage.innerHTML += comments[j] + "<br><br>";
		}
		document.body.appendChild(newImage);
		
		newImage = document.createElement("DIV");
		var features = appList[i].app_feature.split("^^^^");
		var j;
		for (j = 0; j < features.length; j++) {
			newImage.innerHTML += comments[j] + "<br><br>";
		}
		document.body.appendChild(newImage);
	}
}

</script>
