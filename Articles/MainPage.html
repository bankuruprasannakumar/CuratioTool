<html>
<head>
<title>Curation Tool</title>

</head>

<script src = "ArticleList.js" type = "text/javascript"> </script>

<script type = "text/javascript">

function onCreate() {
	var articleList = JSON.parse(articles);
	var i;
	for (i = 0; i < articleList.length; i++) {
		var newImage = document.createElement("IMG");
		newImage.width = "150";
		newImage.height = "100";
		newImage.src = articleList[i].article_image;
		document.body.appendChild(newImage);
		
		newImage = document.createElement("DIV");
		newImage.innerHTML = articleList[i].article_title;
		document.body.appendChild(newImage);
		
		newImage = document.createElement("DIV");
		newImage.innerHTML = articleList[i].article_desc;
		document.body.appendChild(newImage);
	}
}

</script>
<body onload = "onCreate()">

</body>
</html>
